buildscript {
    repositories {
        google()  // Required
        mavenCentral()
    }
    dependencies {
        // Add this line:
        classpath 'com.google.gms:google-services:4.4.1' // Use latest if needed
    }
}


allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

rootProject.buildDir = "../build"
subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}
subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
